<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Relative Humidities</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm"></div>

      <div class="col-sm">
        <p>
          This page is a simple evaluation of your <a href="https://en.wikipedia.org/wiki/Relative_humidity">relative humidity</a> in comparison with the safe ranges for a variety of common materials.
        </p>


        <form id="form">
          Relative Humidity:
          <div class="form-row">
            <div class="col">

              <input type="text" class="form-control" name="Relative Humidity" id="rh">
            </div>
            <div class="col">
              %
            </div>
            <div class="col">
              <input type="submit" value="Submit" class="btn btn-outline-info btn-sm">
            </div>
          </div>
        </form>

        <p id="yourRH"></p>

        <table id="table" class="table table-sm">

        </table>
        <p>Hayley</p>
      </div>

      <div class="col-sm"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="materials.js"></script>
  <script src="script.js"></script>

</body>

</html>
